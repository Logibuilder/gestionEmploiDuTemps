<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Groupes - UT2J</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .groupe-card {
            transition: all 0.3s ease;
        }
        .groupe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestion des Groupes</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addGroupeModal">
            <i class="bi bi-plus-circle me-2"></i>Nouveau Groupe
        </button>
    </div>

    <div class="row g-4" id="groupesList">
        <!-- Les groupes seront ajoutés ici dynamiquement -->
    </div>
</div>

<!-- Modal d'ajout/modification de groupe -->
<div class="modal fade" id="addGroupeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ajouter un Groupe</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="groupeForm">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom du groupe</label>
                        <input type="text" class="form-control" id="nom" required>
                    </div>
                    <div class="mb-3">
                        <label for="anneeScolaire" class="form-label">Année scolaire</label>
                        <input type="text" class="form-control" id="anneeScolaire"
                               placeholder="2024-2025" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" id="saveGroupe">Enregistrer</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadGroupes();

        document.getElementById('saveGroupe').addEventListener('click', function() {
            const nom = document.getElementById('nom').value;
            const anneeScolaire = document.getElementById('anneeScolaire').value;

            fetch('/api/groupes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nom: nom,
                    anneeScolaire: anneeScolaire
                })
            })
                .then(response => response.json())
                .then(() => {
                    loadGroupes();
                    bootstrap.Modal.getInstance(document.getElementById('addGroupeModal')).hide();
                    document.getElementById('groupeForm').reset();
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Erreur lors de la création du groupe');
                });
        });
    });

    function loadGroupes() {
        fetch('/api/groupes')
            .then(response => response.json())
            .then(groupes => {
                const groupesList = document.getElementById('groupesList');
                groupesList.innerHTML = groupes.map(groupe => `
                        <div class="col-md-4">
                            <div class="card groupe-card">
                                <div class="card-body">
                                    <h5 class="card-title">${groupe.nom}</h5>
                                    <p class="card-text">Année: ${groupe.anneeScolaire}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <button class="btn btn-outline-primary btn-sm"
                                                onclick="viewEtudiants(${groupe.id})">
                                            Voir les étudiants
                                        </button>
                                        <button class="btn btn-danger btn-sm"
                                                onclick="deleteGroupe(${groupe.id})">
                                            Supprimer
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Erreur lors du chargement des groupes');
            });
    }

    function deleteGroupe(id) {
        if (confirm('Êtes-vous sûr de vouloir supprimer ce groupe ?')) {
            fetch(`/api/groupes/${id}`, {
                method: 'DELETE'
            })
                .then(() => {
                    loadGroupes();
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Erreur lors de la suppression du groupe');
                });
        }
    }

    function viewEtudiants(groupeId) {
        window.location.href = `/etudiants/groupe/${groupeId}`;
    }
</script>
</body>
</html>
